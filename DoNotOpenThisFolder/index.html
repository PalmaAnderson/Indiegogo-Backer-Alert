<!DOCTYPE html>
<html>
	<head>

<style>
.igg-wrapper {
  height: 300px;
  width: 900px;
  margin: 0 auto;
}

.igg-boxes {
  height: 90%;
  width: 350px;
  float: left;
  background-color: #2E2E1F;
  margin: 5px 5px 5px 5px;
  opacity: 0.8;
  border-radius: 30px;
}

.igg-boxes h2 {
  color: #FFFFFF;
  opacity: 1.0;
  text-align: right;
  font-size: 35px;
}

.igg-boxes h3 {
  color: #FFFFFF;
  opacity: 1.0;
  text-align: center;
  font-size: 25px;
}
</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<script type="text/javascript" language="javascript">
 		  $(document).ready(function() {
    			  $.getJSON("https://api.indiegogo.com/private_api/campaigns/1757572/funds.json", function(gogodata) {
      			  $("#igg-funds").prepend('<h2>We have = $' + numberWithCommas(gogodata.response.collected_funds) + ' <br>We need = $50000<br>  <br>Contributed = ' + numberWithCommas(gogodata.response.contributions_count)+'</h2>' 
);
			$("#igg-contributions").prepend('<h2>' + numberWithCommas(gogodata.response.contributions_count) + '</h2>');
          });
   });

   function numberWithCommas(x) {
   	return x
}
</script>
	</head>
	<body>
		<div class="igg-wrapper">
 		<div class="igg-boxes" id="igg-funds">
        	<h3>OneDollarBoard</h3>
     	
	</body>
</html>
